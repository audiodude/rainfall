name: Python CI
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.x'
          architecture: 'x64'

      - name: Copy .env.ci
        run: cp .env.ci .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install -d

      - name: Run tests
        run: pipenv run pytest
